     
    <table class="table"> 
        <thead>
            <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Mobile Number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            
            <tr *ngFor='let employee of employees'>
                <td>{{employee.id}}</td>
                <td>{{employee.fname}}</td>
                <td>{{employee.lname}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.mobile}}</td>
                <td>
                 <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{ employee.id }}"><i class="fas fa fa-edit"></i></button>
                 <button class="btn btn-secondary btn-sm mx-2" routerLink="show/{{ employee.id }}"><i class="fas fa fa-eye"></i></button>
                 <button class="btn btn-danger btn-sm mx-2" routerLink="delete/{{ employee.id }}"><i class="fas fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    
    </table>
